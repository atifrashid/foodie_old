function updateCalTbody(){
	var now = moment();
	$('td.green').removeClass('green');	
	$.each( DishAvO , function(key, value){
		if(empty(value)){ 
		}else{
			mo = moment( key, 'YYYY-MM-DD' );
			if(mo.isAfter(now) || mo.isSame(now, 'day')){
				$('td[data-day="'+ mo.format('MM/DD/YYYY') +'"]').addClass('green');	
			}
		}
	});
}


function loadPageData(){
	formData = 'userId='+localStorage.getItem('userId')+'&userToken='+localStorage.getItem('userToken'); // < getDishies + delivery schedure 
	$.ajax({
		type: "POST", dataType: 'json', url: ServerAjax+"?h=getPsEditData", data: formData,
		beforeSend: function() { $('div.aLoading').show();  },
		complete: function() { $('div.aLoading').hide(); },
	}).fail(  ajaxError )
	.done(function(data){
		if (data.Success == 'true') {
				
			if( data.PsData.ps_enable == 1 ){
				$('#ps_enable').prop('checked', true);
			}else{
				$('#ps_enable').prop('checked', false);
			}
			
			$('#ps_additional_per_h').val(data.PsData.ps_additional_per_h);
			$('#ps_max_radius').val(data.PsData.ps_max_radius);
			
			if(empty(data.PsData.ps_req_foodie)){
				$('#ps_req_foodie').val( cLan.PSRequirment );
			}else{
				$('#ps_req_foodie').val(data.PsData.ps_req_foodie);	
			}
				
			if(!empty(data.PsData.ps_travel_charges)){
				var tmpTbl = data.PsData.ps_travel_charges;
				var rows = tmpTbl.split(';');
				for(i=0;i<rows.length;i++){
					var cells = rows[i].split('|');
					for(j=0;j<cells.length;j++){
						$('#tx'+(i+1).toString()+(j+1).toString()).val(cells[j]);
					}
				} 	
			}
			
			DishAv = data.CalData;
				
			if(!empty(DishAv)){
				for (var i = 0; i < DishAv.length; i++) {
					mo = moment(DishAv[i].cal_date, 'YYYY-MM-DD');
